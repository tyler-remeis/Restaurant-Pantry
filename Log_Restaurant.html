<!DOCTYPE html>
<html>
    <head>
        <title>Log Restaurant</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>

    <body>
    <header>
        <h2>I Hope That Meal Was Good</h2>
        <p>Please complete the feilds below</p>
    </header>
    <form class="log-restaurant">
        <label for="date-visited">Date Visited</label> 
        <input type="date" name="date-visited" id="date-visited"><br>

        <label for="restaurant-name">Restaurant Name</label>
        <input type="text" name="restaurant-name" id="restaurant-name"><br>

        <label for="location">Location (city, state)</label>
        <input type="text" name="location" id="location"><br>

        <label for="cuisine">Cuisine Type</label>
        <input type="text" name="cuisine" id="cuisine"><br>

        <label for="price">Price</label> <select name="price" id="price">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="rating">Rating</label> <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select><br>

        <label for="notes">Notes</label>
        <input type="text" name="notes" id="notes"><br>

        <label for="visit-again">Visit Again?</label> <select name="visit-again" id="visit-again">
            <option value="Yes">Yes</option>
            <option value="No">Fuck No</option>
            </select><br><br>

        <div class="div-buttons">
            <button type="submit" formaction= "History.html">Submit</button>
        </div>
        </form>
    </body>
</html>
